<!DOCTYPE html>
<html>
<head>
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Your final score: <span id="final-score">{{ score }}</span></div>
    <div id="message">Game Over!</div>
    <a href="/" class="btn">Play Again</a>

    <script>
        // Parse the score from the query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const score = urlParams.get('score');
        document.getElementById('final-score').textContent = score;
    </script>
</body>
</html>
